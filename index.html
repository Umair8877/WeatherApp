<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
</head>
    
<body>
    <!-- heading -->
    <div class="container my-5 mx-auto">
        <h1 class="text-center my-4" id="tag1"> 
            Umair's Weather App
        </h1>
    
        <!-- form -->
        <form action="" class="change-location my4 text-center text-muted">
            <label for="city" style="color: rgb(86, 45, 94);" >Enter a location for weather information:</label>
            <input type="text" name="city" id="cname" class="form-control p-4">
            <input type="submit" value="Submit" onclick="Send_Data();" id="btn" >
            <span id="response">
                
            </span>
        </form>
        <!-- information about the weather -->
        <div class="shadow-lg rounded" id="cards">
            <img src="DayNightSvg\back2.svg" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!-- dynamically added with javascript -->
                <img src="DayNightSvg\back1.svg" alt="">
            </div>
            <!-- weather information -->
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-5" style="color: white;">City Name</h5>
                <div class="my-3" style="color: white;">Weather Condition</div>
                <div class="display-4 my-4">
                    <!-- <span>25</span> -->
                    <span style="color: white;">&deg;C</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="forecast.js"></script>
    
     
</body>
</html>
